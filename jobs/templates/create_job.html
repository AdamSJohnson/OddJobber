{% extends "base.html" %}

{% block title %}Create Job{% endblock %}
{% block head %}Create Job{% endblock %}
{% block content %}
<form enctype="multipart/form-data" method="post"> {% csrf_token %}
    Job title:<br>
    <input type="text" name="jobtitle"><br>
    Description:<br>
    <input type="text" name="description"><br>
    Suggested price:<br>
    <input type="number" name="price"><br>
    Zip code:<br>
    <input type="text" name="zipcode"><br>
    Due date:<br>
    <input type="date" name="duedate"><br>
    <input type="submit">
</form>
{% endblock %}
