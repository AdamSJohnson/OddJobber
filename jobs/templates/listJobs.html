<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Listings</title>
</head>
<body>

    <table>
        <tr>
            <td> Title </td>
            <td> Price </td>
            <td> Expires </td>
            <td> Description </td>
        </tr>
        {% if jobs %}
            {% for job in jobs %}
                <tr>
                    <td>{{ job.title }}</td>
                    <td>{{ job.price }}</td>
                    <td>{{ job.due_date }}</td>
                    <td>{{ job.description }}</td>
                </tr>
            {% endfor %}
        {% endif %}
    </table>

</body>
</html>
