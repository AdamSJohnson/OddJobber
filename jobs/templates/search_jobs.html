{% extends "base.html" %}
{% block content %}
<h1>Search Jobs</h1>
{% if error_string is not None %}
    <span style="color:red;"> {{ error_string }} </span>
{% endif %}
<form enctype="multipart/form-data" method="POST"> {% csrf_token %}
    <label for="jobtitle"> Title Contains: </label>
    <input type="text" id="jobtitle" name="jobtitle"><br>
    <label for="description"> Description Contains: </label>
    <input type="text" id="description" name="description"><br>
    <!--<label for="pricelow"> Suggested price (Low): </label>
    <input type="number" id="pricelow" name="pricelow"><br>
    <label for="pricehigh"> Suggested price (High): </label>
    <input type="number" id="pricehigh" name="pricehigh"><br>-->
    <label for="zipcode"> Zip code: </label>
    <input type="text" id="zipcode" name="zipcode"><br>
    <!--<label for="duedatelow"> Expires After: </label>
    <input type="date" id="duedatelow" name="duedatelow"><br>
    <label for="duedatehigh"> Expires Before: </label>
    <input type="date" id="duedatehigh" name="duedatehigh"><br>-->
    <label for="tags"> Tags: </label>
    <select id="tags" name="tags" size="4" multiple>
        <option>Tag 1</option>
        <option>Tag 2</option>
        <option>Tag 3</option>
    </select><br>
    <input type="submit">
</form>
{% endblock %}
