{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block head %}Login{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>
    <a href={%url 'signup'%}>Don't have an account? Sign up today!</a>
</p>
{% endblock %}
