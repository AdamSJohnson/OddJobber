<!DOCTYPE html>
<html>
    <head>
        <title>OddJobber</title>
        <link rel="shortcut icon" href="/static/favicon.png" type="image/png">
        <link rel="stylesheet" href="/static/style.css" type="text/css">
    </head>
    <body>
        <header>
        <!-- div class="navbar" -->

            <div class="navbar-side navbar-left"></div>
            <div class="navbar-content">
            <span>OddJobber</span>
                {% if user.is_authenticated %}
                    <a href="{% url 'home' %}">Home</a>
                    <a href="{% url 'create_jobs' %}">Create Jobs</a>
                    <a href="{% url 'search_jobs' %}">Search Jobs</a>
                    <a href="{% url 'profile' %}">{{ user.first_name }} {{ user.last_name }}</a>
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'signup' %}"><b>Sign up</b></a>
                {% endif %}
            </div>
            <div class="navbar-side navbar-right"></div>
        <!-- /div -->
        </header>
        <main>
            {% block content %}{% endblock content %}
        </main>
        <footer>Copyright 2017 OddJobber.</footer>
    </body>
</html>
