<!DOCTYPE html>
<html>
    <head>
        <title>OddJobber - {% block title %}{% endblock %}</title>
        <link rel="shortcut icon" href="/static/favicon.png" type="image/png">
        <link rel="stylesheet" href="/static/style.css" type="text/css">
    </head>
    <body>
        <header>
            <div class="navigation">
                <div class="left">
                    <a href="{% url 'home' %}">OddJobber</a>
                </div>
                <div class="center">
                    {% if user.is_authenticated %}
                        <a href="{% url 'create_jobs' %}">Create Job</a>
                        <a href="{% url 'search_jobs' %}">Search Jobs</a>
                    {% endif %}
                </div>
                <div class="right">
                    {% if user.is_authenticated %}
                        <a href="{% url 'profile' %}">{{ user.first_name }} {{ user.last_name }}</a>
                        <a href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}">Login</a>
                        <a href="{% url 'signup' %}"><b>Sign up</b></a>
                    {% endif %}
                </div>
            </div>
            <div class="head">
                <h1>{% block head %}{% endblock %}</h1>
            </div>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <div></div>
            <div>Copyright 2017 OddJobber.</div>
        </footer>
    </body>
</html>
