{% extends "base.html" %}


{% block content %}
  <h2>Your Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% load static %}
      <p>{{ user.email }}</p>
      <p>{{ user.first_name }} {{ user.last_name }}</p>
      <p>{{ user.phone }}</p>
      <p>{{ user.street }} {{ user.city }} {{ user.state }} {{ user.zipcode }}</p>
    <a href="{% url 'edit_profile' %}">Edit</a>

  </form>
{% endblock %}
